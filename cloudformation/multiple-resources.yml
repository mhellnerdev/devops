Resources:
  NginxInstance:
    Type: 'AWS::EC2::Instance'
    Properties:
      InstanceType: t2.micro
      ImageId: ami-08e4e35cccc6189f4 # Amazon Linux AMI in us-east-1
      Tags:
        - Key: "Name"
          Value: !Join [ " ", [ Nginx, Instance, with, Fn, Join ] ]
      SecurityGroups: 
        - !Ref NginxSecurityGroup
  NginxSecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: Enable SSH access via port 22
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '22'
          ToPort: '22'
          CidrIp: 0.0.0.0/0