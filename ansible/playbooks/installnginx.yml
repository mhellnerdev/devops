- hosts: webservers
  gather_facts: yes
  become: yes

  vars_files:
    - ./vars.yml

  tasks:
  - name: Install Nginx
    apt: pkg=nginx state=present
    notify:
    - restart nginx
  - name: Enable Nginx during boot
    service: name=nginx state=started enabled=yes
  handlers:
    - name: restart nginx
      service: name=nginx state=restarted

- hosts: dbservers
  become: yes
  tasks:
  - name: Install mysql
    apt: pkg=mysql-server state=present